<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Namnlöst dokument</title>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    
    <body>
    
    	<h1>Skriv in ett nummer!</h1>
        
        <input id="inp">
        
        <button id="btn" onClick="btnfunction()">Klicka Här!</button>
        
        <p id="ett">
        </p>
        
        <script language="javascript">
			
			function btnfunction(){
				var nmr = document.getElementById("inp").value;
				if(!isNaN(nmr)){
					$( "#ett" ).append(nmr);
				}
				else if(isNaN(nmr)){
					alert("Skriv in ett nummer inte ett ord!");
				}
				if(nmr == ""){
					alert("Inputboxen är tom skriv in ett nummer!");
				}
			}
			
		</script>
        
    </body>
</html>
